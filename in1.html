<style>
    body {
        background-image: url(https://fastly.picsum.photos/id/456/3823/2549.jpg?hmac=d_xvaCWRiYc9iO87BIW3VK5BqITrMITiygpQkPEhnMo);
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    .form-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        width: 50%;
        margin: auto;
        border-radius: 10px;
        margin-top: 50px;
    }
    input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
    }
    button {
        background: gold;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>EVENT BOOKING</h1>
    <img src="https://fastly.picsum.photos/id/64/4326/2884.jpg?hmac=9_SzX666YRpR_fOyYStXpfSiJ_edO3ghlSRnH2w09Kg" alt="Event Icon">
    <form>
        <label for="name">  Name: </label>
        <input type="text" id="name" placeholder="Enter your name"> <br>
        <label for="email"> Email:</label>
        <input type="email" id="email" placeholder="Enter your email"> <br>
        <label for="phone"> Phone No: </label>
        <input type="number" id="phone" placeholder="Enter your phone number"> <br>
        <label for="date"> Event Date: </label>
        <input type="date" id="date"> <br><br>
        <button type="submit"> Submit </button>
    </form>
</div>
</body>
</html>
